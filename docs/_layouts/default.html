<!doctype html>

<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Jonny StrÃ¶mberg">

    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.png">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

    <!-- Open graph -->
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="{{ site.url }}/us-js/assets/images/graphics/javve-logo.png" />

    <!-- Twitter card -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="{{ site.title }}" />
    <meta property="twitter:site" content="@javve" />
    <meta property="twitter:description" content="{{ site.description }}" />
    <meta property="twitter:image:src" content="{{ site.url }}/assets/images/graphics/javve-logo.png" />

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,600,700' rel='stylesheet' type='text/css'>

</head>

<body>

  {{ content }}

</body>
</html>
