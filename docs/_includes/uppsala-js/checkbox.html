<div class="checkbox">
  <div class="card">
    <div class="content">
      <label>
        <input id="btn-checkbox" type="checkbox" /> Show content
      </label>
    </div>
    <div class="checkbox-content-container" data-us-show-easing="inOutElastic" data-us="checkbox" data-us-duration="200">
      <div data-us-name="box" class="checkbox-content"></div>
    </div>
  </div>
</div>

<script>
  document.getElementById('btn-checkbox').addEventListener('click', (e) => {
    if (e.target.checked) {
      us.show('checkbox.box' /*, {
        container: {
          easing: 'outElastic',
          duration: '1200'
        }
      }*/);
    } else {
      us.hide('checkbox.box');
    }
  })
</script>
