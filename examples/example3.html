<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
    <div class="users">


			<div class="user" data-us="user" data-us-style="flip">

	      <div data-us-name="view" class="user-view">
	        <div class="user-image" style="background-image:url(images/jonny.jpg)"></div>
	        <div class="user-content">
	          Jonny
	        </div>
	        <div class="user-edit-btn" data-us-slide-to="edit">✎</div>
	      </div>

	      <div data-us-name="edit" class="user-edit">
	        <div data-us="edit-mode" class="edit-mode" >
	          <div data-us-name="editing">
	            <div class="user-image edit" style="background-image:url(images/jonny.jpg)"></div>
	            <div class="user-content">
	              <label>Name</label>
	              <input value="Jonny" />
	              <label>Bio</label>
	              <textarea></textarea>
	            </div>
	            <div class="user-save-btn">✔</div>
	          </div>
	          <div class="saving" data-us-style="slide3" data-us-hide-style="zoom"  data-us-name="saving" style="display:none;">Saving...</div>
	          <div class="saved" data-us-show-style="zoom" data-us-name="saved" style="display:none;">Saved!</div>
	        </div>
	      </div>

	    </div>

			<div class="user" data-us="user" data-us-style="flip">

				<div data-us-name="view" class="user-view">
					<div class="user-image" style="background-image:url(images/unn.jpg)"></div>
					<div class="user-content">
						Unn
					</div>
					<div class="user-edit-btn" data-us-slide-to="edit">✎</div>
				</div>

				<div data-us-name="edit" class="user-edit">
					<div data-us="edit-mode" class="edit-mode" >
						<div data-us-name="editing">
							<div class="user-image edit" style="background-image:url(images/unn.jpg)"></div>
							<div class="user-content">
								<label>Name</label>
								<input value="Unn" />
								<label>Bio</label>
								<textarea></textarea>
							</div>
							<div class="user-save-btn">✔</div>
						</div>
						<div class="saving" data-us-style="slide3" data-us-hide-style="zoom"  data-us-name="saving" style="display:none;">Saving...</div>
						<div class="saved" data-us-show-style="zoom" data-us-name="saved" style="display:none;">Saved!</div>
					</div>
				</div>

			</div>

			<div class="user" data-us="user" data-us-style="flip">

				<div data-us-name="view" class="user-view">
					<div class="user-image" style="background-image:url(images/hillary.jpg)"></div>
					<div class="user-content">
						Hillary
					</div>
					<div class="user-edit-btn" data-us-slide-to="edit">✎</div>
				</div>

				<div data-us-name="edit" class="user-edit">
					<div data-us="edit-mode" class="edit-mode" >
						<div data-us-name="editing">
							<div class="user-image edit" style="background-image:url(images/hillary.jpg)"></div>
							<div class="user-content">
								<label>Name</label>
								<input value="Hillary" />
								<label>Bio</label>
								<textarea></textarea>
							</div>
							<div class="user-save-btn">✔</div>
						</div>
						<div class="saving" data-us-style="slide3" data-us-hide-style="zoom"  data-us-name="saving" style="display:none;">Saving...</div>
						<div class="saved" data-us-show-style="zoom" data-us-name="saved" style="display:none;">Saved!</div>
					</div>
				</div>

			</div>


    </div>
    <script src="js/us.js"></script>

		<script>
		  us.style('slide3', {
			  show: {
			    from: {
			      translateX: '-100%',
			      opacity: 0
			    },
			    to: {
			      translateX: '0%',
			      opacity: 1
			    }
			  },
			  hide: {
			    from: {
			      translateX: '0%',
			      opacity: 1
			    },
			    to: {
			      translateX: '100%',
			      opacity: 0
			    }
			  }
			});

		  let users = document.querySelectorAll('.user');
		  for (let user of users) {
		    let btn = user.querySelector('.user-save-btn'),
		        editing = user.querySelector('.edit-mode');

		    btn.addEventListener('click', function() {
		      us.slideTo('saving', editing);
		      setTimeout(function() {
		        us.slideTo('saved', editing);
		        setTimeout(function() {
		          us.slideTo('view', user);
		          us.slideTo('editing', editing);
		        }, 1000);
		      }, 2000);
		    });
		  }
		</script>

  </body>
</html>
