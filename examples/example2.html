<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
    <div class="users">


      <div class="user" data-us="user" data-us-style="flip">

        <div data-us-name="view" class="user-view">
          <div class="user-image" style="background-image:url(images/jonny.jpg)"></div>
          <div class="user-content">
            Jonny
          </div>
          <div class="user-edit-btn" data-us-slide-to="edit">✎</div>
        </div>

        <div data-us-name="edit" class="user-edit">
          <div class="user-image edit" style="background-image:url(images/jonny.jpg)"></div>
          <div class="user-content">
            <label>Name</label>
            <input value="Jonny" />
            <label>Bio</label>
            <textarea></textarea>
          </div>
          <div class="user-save-btn" data-us-slide-to="view">✔</div>
        </div>

      </div>

      <div class="user" data-us="user" data-us-style="slide">

        <div data-us-name="view" class="user-view">
          <div class="user-image" style="background-image:url(images/unn.jpg)"></div>
          <div class="user-content">
            Unn
          </div>
          <div class="user-edit-btn" data-us-slide-to="edit">✎</div>
        </div>

        <div data-us-name="edit" class="user-edit">
          <div class="user-image edit" style="background-image:url(images/unn.jpg)"></div>
          <div class="user-content">
            <label>Name</label>
            <input value="Unn" />
            <label>Bio</label>
            <textarea></textarea>
          </div>
          <div class="user-save-btn" data-us-slide-to="view">✔</div>
        </div>

      </div>

      <div class="user" data-us="user" data-us-style="zoom">

        <div data-us-name="view" class="user-view">
          <div class="user-image" style="background-image:url(images/hillary.jpg)"></div>
          <div class="user-content">
            Hillary
          </div>
          <div class="user-edit-btn" data-us-slide-to="edit">✎</div>
        </div>

        <div data-us-name="edit" class="user-edit">
          <div class="user-image edit" style="background-image:url(images/hillary.jpg)"></div>
          <div class="user-content">
            <label>Name</label>
            <input value="Hillary" />
            <label>Bio</label>
            <textarea></textarea>
          </div>
          <div class="user-save-btn" data-us-slide-to="view">✔</div>
        </div>

      </div>

    </div>
    <script src="../dist/us.js"></script>
  </body>
</html>
